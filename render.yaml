services:
  - type: web
    name: des166-ai-agent
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # 需要在 Render Dashboard 手動設置
    healthCheckPath: /
    plan: free

